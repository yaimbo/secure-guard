name: minnowvpn_client
description: "MinnowVPN Desktop Client"
publish_to: 'none'

version: 1.0.0+10000

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # System tray
  tray_manager: ^0.2.3

  # Window management
  window_manager: ^0.4.0

  # Local storage
  shared_preferences: ^2.2.2

  # Secure credential storage (platform-specific)
  flutter_secure_storage: ^9.2.2

  # Cryptography
  crypto: ^3.0.3
  cryptography: ^2.7.0

  # HTTP client
  http: ^1.2.0

  # Deep links / URL scheme handling
  app_links: ^6.3.2

  # Icons
  cupertino_icons: ^1.0.8

  # Charts for bandwidth graph
  fl_chart: ^0.69.0

  # File picker for loading config files
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
