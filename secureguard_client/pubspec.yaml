name: secureguard_client
description: "SecureGuard VPN Desktop Client"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # System tray
  tray_manager: ^0.2.3

  # Window management
  window_manager: ^0.4.0

  # Local storage
  shared_preferences: ^2.2.2

  # Secure credential storage (platform-specific)
  flutter_secure_storage: ^9.2.2

  # Cryptography
  crypto: ^3.0.3

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
