name: secureguard_server
description: SecureGuard VPN Management API Server
version: 0.1.0
publish_to: none

environment:
  sdk: ^3.0.0

dependencies:
  # Web framework
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  shelf_cors_headers: ^0.1.5
  shelf_web_socket: ^2.0.0
  web_socket_channel: ^3.0.1

  # Database
  postgres: ^3.1.1

  # Redis
  redis: ^4.0.0

  # Authentication
  dart_jsonwebtoken: ^2.12.1
  bcrypt: ^1.1.3

  # Crypto (for WireGuard key generation)
  cryptography: ^2.7.0
  crypto: ^3.0.3
  pointycastle: ^3.7.4

  # Utilities
  uuid: ^4.2.2
  dotenv: ^4.2.0
  args: ^2.4.2
  logging: ^1.2.0

  # Serialization
  json_annotation: ^4.8.1

  # QR Code generation
  qr: ^3.0.1
  image: ^4.1.3

dev_dependencies:
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  test: ^1.24.9
  lints: ^3.0.0
