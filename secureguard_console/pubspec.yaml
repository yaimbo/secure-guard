name: secureguard_console
description: SecureGuard VPN Management Console
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Routing
  go_router: ^14.2.0

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # HTTP client
  dio: ^5.4.3+1

  # WebSocket for real-time updates
  web_socket_channel: ^3.0.1

  # Charts
  fl_chart: ^0.68.0

  # Data tables
  data_table_2: ^2.5.12

  # Date/time formatting
  intl: ^0.19.0

  # Secure storage
  flutter_secure_storage: ^9.2.2

  # QR code generation
  qr_flutter: ^4.1.0

  # Icons
  material_design_icons_flutter: ^7.0.7296

  # Loading indicators
  shimmer: ^3.0.0

  # Toast notifications
  fluttertoast: ^8.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true
